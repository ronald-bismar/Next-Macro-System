<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/estilos-sobre-nosotros.css" />
    <link rel="stylesheet" href="css/animaciones.css" />
    <link rel="stylesheet" href="css/por-secciones/navbar/animaciones.css" />

    <link
      rel="stylesheet"
      href="css/por-secciones/pie-de-pagina/pie-de-pagina.css"
    />
    <link
      rel="stylesheet"
      href="css/por-secciones/pie-de-pagina/animacion.css"
    />
    <link rel="stylesheet" href="CSS/font-awesome.min.css" />
    <link rel="stylesheet" href="css/estimar-proyecto.css" />
    <link rel="icon" href="img/logo.png" type="image/png" />
    <script src="js/fontawesome.min.js"></script>
    <title>Next Macro System</title>
  </head>

  <body>
    <div class="container-fluid">
      <section class="row text-center pt-5">
        <h2>INGRESA EL TIPO DE APLICACION QUE NECESITAS</h2>
      </section>
      <section
        class="row d-flex flex-row justify-content-center align-items-center"
      >
        <div class="slider d-flex flex-md-column">
          <div class="slider--inner">
            <article class="mt-5 col col-12 slider-divs d-flex flex-row p-0">
              <div
                class="col col-12 imagenes-referencia d-flex justify-content-evenly text-center"
                style="height: 300px"
              >
                <div class="col-12 col-md-3 bg-body-secondary">
                  <img class="img-fluid" src="img/web.png" alt="" />
                  Pagina Web
                  <input type="checkbox" name="" id="" />
                </div>
                <div class="col-12 col-md-3 bg-body-secondary">
                  <img
                    class="img-fluid"
                    src="img/telefono-inteligente.png"
                    alt=""
                  />
                  Aplicacion Movil
                  <input type="checkbox" name="" id="" />
                </div>
                <div class="col-12 col-md-3 bg-body-secondary">
                  <img
                    class="img-fluid"
                    src="img/escritorio-de-ordenador.png"
                    alt=""
                  />
                  Programa de Escritorio
                  <input type="checkbox" name="" id="" />
                </div>
              </div>
            </article>
            <article class="mt-5 col col-12 slider-divs d-flex flex-row p-0">
              <div
                class="col col-12 imagenes-referencia d-flex justify-content-evenly text-center"
                style="height: 300px"
              >
                <div class="col-12 col-md-3 bg-body-secondary">
                  <img
                    src="img/interfaz-de-usuario.png"
                    alt=""
                    class="img-fluid"
                  />
                  Desarrollo Frontend
                  <input type="checkbox" name="" id="" />
                </div>
                <div class="col-12 col-md-3 bg-body-secondary">
                  <img
                    class="img-fluid"
                    src="img/servidor-de-datos (2).png"
                    alt=""
                  />
                  Desarrollo Backend
                  <input type="checkbox" name="" id="" />
                </div>
                <div class="col-12 col-md-3 bg-body-secondary">
                  <img
                    class="img-fluid"
                    src="img/pantalla-del-ordenador.png"
                    alt=""
                  />
                  Desarrollo Fullstack
                  <input type="checkbox" name="" id="" />
                </div>
              </div>
            </article>
            <article class="mt-5 col col-12 slider-divs d-flex flex-row p-0">
              <div
                class="col col-12 imagenes-referencia d-flex justify-content-evenly text-center"
                style="height: 300px"
              >
                <div class="col-12 col-md-3 bg-body-secondary">
                  <img class="img-fluid" src="img/reloj.png" alt="" />
                  Ahora mismo
                  <input type="checkbox" name="" id="" />
                </div>
                <div class="col-12 col-md-3 bg-body-secondary">
                  <img class="img-fluid" src="img/calendario7.png" alt="" />
                  En una semana
                  <input type="checkbox" name="" id="" />
                </div>
                <div class="col-12 col-md-3 bg-body-secondary">
                  <img class="img-fluid" src="img/calendario31.png" alt="" />
                  En un mes
                  <input type="checkbox" name="" id="" />
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
      <section
        class="controles row d-flex justify-content-center align-items-center mt-5"
      >
        <article class="col-12 container">
          <div class="col col-12 steps">
            <span class="circle active">1</span>
            <span class="circle">2</span>
            <span class="circle">3</span>
            <div class="progress-bar">
              <span class="indicator"></span>
            </div>
          </div>
          <div class="buttons">
            <button id="prev">Atras</button>
            <button id="next">Siguiente</button>
          </div>
        </article>
        <a href="formulario.html">
          <button class="btn-cambiar" id="enviar-detalles">Hecho</button>
        </a>
      </section>
      <a href="index.html">
        <button class="btn-cambiar" id="volver-atras">Volver a inicio</button>
      </a>
    </div>
    <script src="js/estimar-proyecto.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/por-secciones/botones-flotates.js"></script>
    <script src="js/wow.min.js"></script>
    <script type="text/javascript">
      new WOW().init();
    </script>

</html>
