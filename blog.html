<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/estilos-sobre-nosotros.css" />
  <link rel="stylesheet" href="robotito/robotito-feliz.css" />
  <link rel="icon" href="img/logo.png" type="image/png" />
  <style>
    .card {
      height: 100%;
    }

    .card-body {
      display: flex;
      flex-direction: column;
    }

    .card-text {
      flex-grow: 1;
    }
  </style>
  <title>Noticias</title>
</head>

<body>
  <header-next-macro-system scroll-effect="false" fixed="false"></header-next-macro-system>

  <main class="noticias row px-5" id="blog-posts-container">
    <!-- Posts will be loaded here dynamically -->
    <div class="text-center w-100 mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </main>

  <script src="components/header.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("blog-posts-container");
      const apiUrl = "https://blog-nmsystem.vercel.app/blogs?isDraft=false";

      fetch(apiUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then((posts) => {
          container.innerHTML = ""; // Clear loading spinner

          if (posts.length === 0) {
            container.innerHTML =
              '<p class="text-center">No hay publicaciones disponibles.</p>';
            return;
          }

          posts.forEach((post) => {
            const postElement = document.createElement("div");
            postElement.className = "noticia col-12 col-md-6 col-lg-4 mb-4";

            // Handle potential missing image
            const imageSrc = post.imagePost || "img/logo.png";

            postElement.innerHTML = `
                <div class="card h-100">
                  <img
                    src="${imageSrc}"
                    class="card-img-top img-fluid"
                    alt="${post.title}"
                    style="object-fit: cover; height: 200px;"
                    onerror="this.onerror=null;this.src='img/logo.png';"
                  />
                  <div class="card-body">
                    <h5 class="card-title">
                      ${post.title}
                    </h5>
                    <p class="card-text">
                      ${post.subtitle
                ? post.subtitle.substring(0, 150) +
                (post.subtitle.length > 150 ? "..." : "")
                : ""
              }
                    </p>
                    <div class="mt-auto">
                        <small class="text-muted d-block mb-2">${post.datePost
              } - ${post.timeRead}</small>
                        <a href="noticia.html?id=${post.id
              }" class="btn btn-primary">Leer más</a>
                    </div>
                  </div>
                </div>
              `;
            container.appendChild(postElement);
          });
        })
        .catch((error) => {
          console.error("Error fetching posts:", error);
          container.innerHTML =
            '<div class="alert alert-danger text-center w-100" role="alert">Error al cargar las publicaciones. Por favor, intente más tarde.</div>';
        });
    });
  </script>
</body>

</html>
