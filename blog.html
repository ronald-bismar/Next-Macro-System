  <main class="noticias row px-5" id="blog-posts-container">
    <!-- Posts will be loaded here dynamically -->
    <div class="text-center w-100 mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('blog-posts-container');
      const apiUrl = 'https://blog-nmsystem.vercel.app/blogs';

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(posts => {
          container.innerHTML = ''; // Clear loading spinner

          if (posts.length === 0) {
            container.innerHTML = '<p class="text-center">No hay publicaciones disponibles.</p>';
            return;
          }

          posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'noticia col-12 col-md-6 col-lg-4 mb-4';

            // Handle potential missing image
            const imageSrc = post.imagePost || 'img/logo.png';

            postElement.innerHTML = `
                <div class="card h-100">
                  <img
                    src="${imageSrc}"
                    class="card-img-top img-fluid"
                    alt="${post.title}"
                    style="object-fit: cover; height: 200px;"
                    onerror="this.onerror=null;this.src='img/logo.png';"
                  />
                  <div class="card-body">
                    <h5 class="card-title">
                      ${post.title}
                    </h5>
                    <p class="card-text">
                      ${post.subtitle ? post.subtitle.substring(0, 150) + (post.subtitle.length > 150 ? '...' : '') : ''}
                    </p>
                    <div class="mt-auto">
                        <small class="text-muted d-block mb-2">${post.datePost} - ${post.timeRead}</small>
                        <a href="noticia.html?id=${post.id}" class="btn btn-primary">Leer más</a>
                    </div>
                  </div>
                </div>
              `;
            container.appendChild(postElement);
          });
        })
        .catch(error => {
          console.error('Error fetching posts:', error);
          container.innerHTML = '<div class="alert alert-danger text-center w-100" role="alert">Error al cargar las publicaciones. Por favor, intente más tarde.</div>';
        });
    });
  </script>
