<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/estilos-sobre-nosotros.css" />
    <link rel="stylesheet" href="css/animaciones.css" />
    <link rel="stylesheet" href="css/por-secciones/navbar/animaciones.css" />

    <link
      rel="stylesheet"
      href="css/por-secciones/pie-de-pagina/pie-de-pagina.css"
    />
    <link
      rel="stylesheet"
      href="css/por-secciones/pie-de-pagina/animacion.css"
    />
    <link rel="stylesheet" href="CSS/font-awesome.min.css" />
    <link rel="stylesheet" href="css/estimar-proyecto.css" />
    <link rel="stylesheet" href="css/formulario.css" />
    <link rel="icon" href="img/logo.png" type="image/png" />
    <script src="js/fontawesome.min.js"></script>
    <title>Next Macro System</title>
  </head>

  <body>
    <section class="formulario-detalles">
      <article>
        <video
          autoplay
          muted
          loop
          src="video/pexels-raddy-13522186 (2160p).mp4"
        >
          Tu navegador no soporta HTML5
        </video>
        <div>
          <form
            id="form"
            action="https://formsubmit.co/8730d240ea4261c546c805f62c219b52"
            method="POST"
          >
            <h4>Cuentanos más de tu proyecto!</h4>
            <p>
              Envianos tu mensaje y nos comunicaremos contigo a la brevedad
              posible
            </p>
            <label>Tu nombre:</label>
            <input
              type="text"
              id="nombre"
              placeholder="Nombre completo.."
              required=""
              name="Nombre"
            />

            <div class="telefono-correo">
              <div class="telefono">
                <label>Tu telefono:</label>
                <input
                  type="tel"
                  id="phone"
                  placeholder="Telefono.."
                  required=""
                  name="Telefono"
                />
              </div>
              <div class="correo">
                <label>Tu correo:</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Correo electronico.."
                  required=""
                  name="Correo"
                />
              </div>
            </div>
            <label>Cuentanos más:</label>
            <textarea
              name="Mensaje"
              id="message"
              rows="4"
              placeholder="Mensaje"
              required=""
            ></textarea>
            <input
              type="hidden"
              id="infoAdicional"
              name="Requerimientos seleccionados"
              value=""
            />
            <input type="hidden" id="country" name="Pais" value="" />

            <!-- Pagina a la cual se redirigirá al enviar el formulario -->
            <input
              type="hidden"
              name="_next"
              value="http://127.0.0.1:5501/formulario-terminado.html"
            />
            <input type="hidden" name="_captcha" value="false" />
            <input id="enviar" type="submit" value="Enviar mensaje" />
          </form>
        </div>
        <div class="seccion-derecha">
          <p>
            <i class="fa-solid fa-map"></i> Av. Juana Calahumana Sta Cruz #
            3322, Zona Unificada Potosí.
          </p>
          <p><i class="fa-solid fa-phone"></i> +591 68107914</p>
          <p><i class="fa-solid fa-envelope"></i> nextmacrosystem@gmail.com</p>
        </div>
      </article>
    </section>
    <script src="js/formulario.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
